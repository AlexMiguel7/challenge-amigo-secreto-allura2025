<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet">
        <title>Amigo Secreto</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    </head>

    <body>
        <main class="main-content">
            <header class="header-banner">
                <h1 class="main-title">Amigo Secreto</h1>
                <img src="assets/img/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
            </header>

            <section class="input-section">
                <h2 class="section-title">Digite el nombre de sus amigos</h2>
                <div class="input-wrapper">
                    <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                    <button class="button-add no-click-sound" onclick="agregarAmigo()">Añadir</button>
                </div>

                <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
                <ul id="resultado" class="result-list" aria-live="polite"></ul>

                <div class="button-container">
                    <button class="button-draw error-trigger" onclick="sortearAmigo()"
                        aria-label="Sortear amigo secreto">
                        <img src="assets/img/play_circle_outline.png" alt="Ícono para sortear">
                        Sortear amigo
                    </button>
                </div>
                <div class="button-container">
                    <button class="button-reset" onclick="reiniciarLista()" aria-label="Reiniciar lista">
                        <img src="assets/img/reset_icon.png" alt="Ícono de reinicio">
                        Reiniciar lista
                    </button>
                </div>

                <div id="popup-sorteo" class="popup hidden">
                    <div class="popup-content">
                        <h2>Amigo Sorteado:</h2>
                        <p id="nombre-sorteado"></p>
                        <button class="popup-button" onclick="cerrarPopup()">Aceptar</button>
                    </div>
                </div>
            </section>
        </main>

        <script src="app.js" defer></script>
    </body>

</html>
